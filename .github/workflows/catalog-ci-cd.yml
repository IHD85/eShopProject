# Navn på workflowet
name: CI/CD - Catalog.API (Test, Build og Push)

on:
  push:
    branches: [ master ]
    # Kør workflowet, hvis der er ændringer i API'en, test-projektet ELLER denne fil
    paths:
      - 'Microservices/Catalog/Catalog.API/**'
      - 'Catalog.API.UnitTests/**' # <--- TILFØJET: Sti til dine tests
      - '.github/workflows/catalog-ci-cd.yml'

  pull_request:
    branches: [ master ]
    # Kør også ved PRs til de samme mapper
    paths:
      - 'Microservices/Catalog/Catalog.API/**'
      - 'Catalog.API.UnitTests/**' # <--- TILFØJET: Sti til dine tests
      - '.github/workflows/catalog-ci-cd.yml'
  
  workflow_dispatch:

jobs:
  # -----------------------------------------------
  # JOB 1: Byg og test .NET koden
  # -----------------------------------------------
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      # Trin 1: Hent koden
      - name: Check out repository
        uses: actions/checkout@v4

      # Trin 2: Sæt .NET 8 SDK op
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x' # Sæt til den .NET version du bruger

      # Trin 3: Gendan NuGet pakker
      # Vi kører restore på hele solution-filen for at fange alle dependencies
      - name: Restore dependencies
        run: dotnet restore eShopProject.sln 

      # Trin 4: Byg hele løsningen
      - name: Build solution
        run: dotnet build eShopProject.sln --configuration Release --no-restore

      # Trin 5: Kør tests
      - name: Run unit tests
        run: |
          # Kører dit specifikke test-projekt
          dotnet test Catalog.API.UnitTests/Catalog.API.UnitTests.csproj --no-build --configuration Release
          
  # -----------------------------------------------
  # JOB 2: Byg og push Docker image
  # -----------------------------------------------
  build-and-push-docker:
    # Kør KUN hvis 'build-and-test' jobbet er succesfuldt
    needs: build-and-test
    
    # Kør KUN på 'main' branchen for at undgå at pushe fra PRs
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    
    runs-on: ubuntu-latest
    
    steps:
      # Trin 1: Hent koden
      - name: Check out repository
        uses: actions/checkout@v4

      # Trin 2: Sæt Docker Buildx op
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      # Trin 3: Log ind på Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      # Trin 4: Byg og push Docker image
      # Dette trin kører nu efter at tests er bestået
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Microservices/Catalog/Catalog.API/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/catalog-api:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/catalog-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
